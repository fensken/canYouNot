<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main-contents">
        <div class="image-class">
            <img src="./canyounotpng" alt="Can you not?">
        </div>
        
        <h1>Can you not?</h1>
        

        <form class="form">
            <p class="form-description">Please enter what can you not??</p>
            <label for="canyou-input-field" class="labels">
              Can you not?:
            </label>
            <input type="text" name="canyou-input-field" id="canyou-input-field" class="input-fields">
            <p class="error-field"></p>
            <button type="submit" class="button">
              SUBMIT
            </button>

            <label for="canyou-input-field-block" class="labels">
              Do you want to block?
            </label>
            <button type="submit" class="button block-button" disabled>
              Block
            </button>
          </form>
    
        </div>
        <div class="success-alert alert-boxes">
          <span class="alert-description">
            <h4>Alert:</h4>
            That specific annoyance cannot be added!!
          </span>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
